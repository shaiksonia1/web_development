<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input_Types</title>
    <style>
        body{
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url"method="GET" accept-charset="utf-8" autocomplete="off" enctype="">
        <label for="fname">First Name</label> <br>
        
        <input type="text" placeholder="first name" name=" " value="sonia" id="fname">
       <input type="reset" value="reset">
       <br>
<br>
<br>
<br>
<br>
       <input type="week" name="week" id="">
       <br>
       <br>
       <br>
       <br>
       <br>
    <input list="editors" name="editor">
    <datalist id="editors">
        <option value="vscode">vscode</option>
        <option value="sublime">sublime</option>
      
<br>
<br>
<br>
<br>
        

    </datalist>


       <select name="editors" id="">
        <option value="vscode">vscode</option>
        <option value="sublime">sublime</option>
       </select>

       

        <button type="submit"> submit</button>
<br>
<br>
<br>
<br>
<br>

        <div>
        <input type="checkbox" name="fruits" id="" checked>
        <label for="fruits">fruits</label>
       <input type="checkbox" name="vegetables" id="" checked>
       <label for="vegetables">vegetables</label>
       <br>
       <br>
       <br>
       <br>
    </div>

        
    <input type="color" name="head" id="head"  value="#e66465">
    <label for="color">head</label>
 
    <input type="color" name="body" id="body"  value="#f6b73c">
    <label for="color">body</label>
    <br>
    <br>
    <br>
    <br>
    <label for="email">email</label>
    <input type="email" name="email" id="email" pattern="asdfghjklkjh@gmail.com" size="30" required>
    <br>
    <br>
    <br>
    <br>

    <label for="avatar">Choose a profile picture:</label>
    <input type="file"
           id="avatar" name="avatar"
           accept="image/png, image/jpeg">
           <br>
    <br>
    <br>
    <br>


    <label for="password">password</label>
    <input type="password" name="password" id="password" name="password">


    








    </form>
   
</body>
</html>
